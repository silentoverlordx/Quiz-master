<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuizVerse | Join Room</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    h1 { font-family: 'Bungee', cursive; }
    @keyframes fadeIn { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }
    .fade { animation: fadeIn 0.6s ease forwards; }
    .avatar-option:hover { transform: scale(1.15); }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-800 to-indigo-900 min-h-screen flex items-center justify-center text-white px-6">

  <main class="bg-white text-gray-900 rounded-2xl shadow-2xl w-full max-w-lg p-8 fade">
    <h1 class="text-3xl text-center text-indigo-700 mb-6">🎮 Join Quiz Room</h1>
    
    <!-- Room Code -->
    <div class="mb-4">
      <label class="block font-semibold mb-1">Room Code</label>
      <input id="roomCode" type="text" placeholder="Enter room code"
        class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-amber-500 outline-none"/>
    </div>

    <!-- Username -->
    <div class="mb-4">
      <label class="block font-semibold mb-1">Username</label>
      <input id="username" type="text" placeholder="Enter your name"
        class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-pink-500 outline-none"/>
    </div>

    <!-- Avatar -->
    <div class="mb-6">
      <label class="block font-semibold mb-2">Choose Avatar</label>
      <div id="avatarOptions" class="flex gap-4 justify-center">
        <!-- Avatars will load here -->
      </div>
    </div>

    <!-- Join Button -->
    <button id="joinBtn"
      class="w-full bg-amber-500 hover:bg-amber-600 text-white font-bold py-3 rounded-lg transition-all">
      🚀 Join Room
    </button>

    <!-- Status -->
    <p id="status" class="mt-4 text-center text-sm text-gray-600"></p>
  </main>

<script>
  // --- Supabase Config ---
  const SUPABASE_URL = "YOUR_PROJECT_URL";   // Replace
  const SUPABASE_KEY = "YOUR_ANON_KEY";      // Replace
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  // --- Avatar Options ---
  const avatars = ["Ace", "Nova", "Luna", "Max", "Zara"];
  let selectedAvatar = null;
  const avatarContainer = document.getElementById("avatarOptions");

  avatars.forEach(seed => {
    const img = document.createElement("img");
    img.src = `https://api.dicebear.com/7.x/fun-emoji/svg?seed=${seed}`;
    img.className = "w-14 h-14 rounded-full cursor-pointer border-2 border-transparent avatar-option transition";
    img.onclick = () => {
      document.querySelectorAll(".avatar-option").forEach(el => el.classList.remove("ring-4", "ring-pink-500"));
      img.classList.add("ring-4", "ring-pink-500");
      selectedAvatar = img.src;
    };
    avatarContainer.appendChild(img);
  });

  // --- Join Room Function ---
  async function joinRoom() {
    const roomCode = document.getElementById("roomCode").value.trim();
    const username = document.getElementById("username").value.trim();
    const status = document.getElementById("status");

    if (!roomCode || !username || !selectedAvatar) {
      status.textContent = "⚠️ Please enter all details & pick an avatar!";
      status.className = "text-red-500 text-center mt-4";
      return;
    }

    status.textContent = "⏳ Joining room...";
    status.className = "text-gray-500 text-center mt-4";

    const { data, error } = await supabaseClient
      .from("room_players")
      .insert([
        {
          room_code: roomCode,
          username: username,
          avatar_url: selectedAvatar
        }
      ]);

    if (error) {
      console.error(error);
      status.textContent = "❌ Error: Could not join room.";
      status.className = "text-red-500 text-center mt-4";
    } else {
      status.textContent = "✅ Joined! Redirecting...";
      status.className = "text-green-600 text-center mt-4";
      setTimeout(() => {
        window.location.href = `waiting-room.html?code=${roomCode}`;
      }, 1000);
    }
  }

  document.getElementById("joinBtn").addEventListener("click", joinRoom);
</script>
</body>
</html>
