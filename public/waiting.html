<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuizVerse | Waiting Room</title>

<!-- TailwindCSS -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
  body {
    font-family:'Inter', sans-serif;
    background: linear-gradient(135deg,#4f46e5,#8b5cf6,#4f46e5);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:1rem;
  }

  h1 {
    font-family:'Bungee', cursive;
    font-size:3rem;
    background: linear-gradient(90deg,#facc15,#f43f5e,#22d3ee);
    background-clip:text;
    -webkit-background-clip:text;
    color:transparent;
    animation: gradientMove 4s ease infinite;
    text-align:center;
  }
  @keyframes gradientMove {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  .backdrop-card {
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(15px);
    padding:2rem;
    border-radius:2rem;
    box-shadow:0 0 50px rgba(0,0,0,0.5);
    width:100%;
    max-width:400px;
    text-align:center;
    position:relative;
    overflow:hidden;
  }

  #roomCode {
    font-family: monospace;
    font-size:1.5rem;
    color:#facc15;
    margin-bottom:0.5rem;
    animation: glowText 2s ease-in-out infinite alternate;
  }
  @keyframes glowText {
    0% { text-shadow:0 0 5px #facc15; }
    100% { text-shadow:0 0 20px #facc15; }
  }

  #players {
    font-size:1.2rem;
    font-weight:600;
    color:#22d3ee;
    animation:pulse 1.5s infinite;
  }
  @keyframes pulse {
    0%,100%{opacity:1;}
    50%{opacity:0.6;}
  }

  .glow-btn {
    background: linear-gradient(90deg,#4ade80,#22d3ee);
    color:white;
    font-weight:bold;
    border-radius:9999px;
    padding:0.8rem 2rem;
    box-shadow:0 0 20px rgba(34,211,238,0.6);
    transition:0.3s;
    cursor:pointer;
    margin-top:1rem;
  }
  .glow-btn:hover {
    box-shadow:0 0 40px rgba(34,211,238,1);
    transform:scale(1.05);
  }

  .waiting-text {
    color:#c4b5fd;
    font-size:1rem;
    margin-top:1rem;
    animation: fadeIn 2s ease-in-out infinite alternate;
  }
  @keyframes fadeIn {
    0%{opacity:0.5;}
    100%{opacity:1;}
  }
</style>
</head>
<body>

<div class="backdrop-card fade-up">
  <h1>‚è≥ Waiting Room</h1>
  <p id="roomCode">ROOM123</p>
  <p id="players">Players joined: 1</p>
  <button id="startBtn" class="glow-btn hidden w-full">üöÄ Start Game</button>
  <p class="waiting-text">Waiting for other players...</p>
</div>

<script src="config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
<script>
  const supabase = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_KEY);
  const params = new URLSearchParams(window.location.search);
  const room = params.get('room');
  document.getElementById('roomCode').innerText = 'Room Code: ' + room;

  const startBtn = document.getElementById('startBtn');
  let isHost = false;

  async function init() {
    const { data:{user} } = await supabase.auth.getUser();
    if(!user) return window.location.href='login.html';

    const { data: roomData, error } = await supabase.from('rooms').select('*').eq('room_code', room).single();
    if(error || !roomData) return alert('Room not found');

    if(roomData.host_id === user.id){
      isHost = true;
      startBtn.classList.remove('hidden');
    } else {
      startBtn.textContent = "Waiting for host...";
      startBtn.disabled = true;
    }

    fetchPlayerCount();
    setInterval(fetchPlayerCount, 3000);
    listenRoomStart();
  }

  async function fetchPlayerCount() {
    const { data: players } = await supabase.from('room_players').select('*').eq('room_code', room);
    const count = players ? players.length : 1;
    document.getElementById('players').innerText = `Players joined: ${count}`;
  }

  startBtn.addEventListener('click', async () => {
    if(!isHost) return;
    await supabase.from('rooms').update({quiz_status:'started'}).eq('room_code', room);
    confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
    window.location.href = `game.html?room=${room}`;
  });

  async function listenRoomStart() {
    setInterval(async () => {
      const { data: roomData } = await supabase.from('rooms').select('quiz_status').eq('room_code', room).single();
      if(roomData && roomData.quiz_status === 'started' && !isHost){
        window.location.href = `game.html?room=${room}`;
      }
    }, 2000);
  }

  init();
</script>

</body>
</html>
